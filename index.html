<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Multi step form</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="assets/images/bg-sidebar-mobile.svg" alt="slider bar mobile">
  </header>

  <main class="main">
    <div class="main__step-container">
      <header class="main__step-container__header">
        <div class="main__step-container__progress">
          <div class="main__step-container__progress__step" id="1">1</div>
          <div class="main__step-container__progress__step" id="2">2</div>
          <div class="main__step-container__progress__step" id="3">3</div>
          <div class="main__step-container__progress__step" id="4">4</div>
        </div>
      </header>

      <div class="step-1">
        <h3 class="step__title">Personal info</h3>
        <p class="step__desc">Please provide your name, email address, and phone number.</p>

        <form class="step-1__form" id="form-step-1">
          <div class="step-1__form__input-container" id="name-container">
            <label for="name" class="step-1__form__input-container__label">Name</label>
            <input class="step-1__form__input-container__input" type="text" placeholder="e.g. Stephen King"
              id="name-input">
          </div>

          <div class="step-1__form__input-container" id="email-container">
            <label for="email" class="step-1__form__input-container__label">Email Address</label>
            <input class="step-1__form__input-container__input" type="text" placeholder="e.g. stephenking@lorem.com"
              id="email-input">
          </div>

          <div class="step-1__form__input-container" id="phone-container">
            <label for="phone" class="step-1__form__input-container__label">Phone Number</label>
            <input class="step-1__form__input-container__input" type="text" placeholder="e.g. +1 234 567 890"
              id="phone-input">
          </div>
        </form>
      </div>

      <section class="step-2">
        <h3 class="step__title">Select your plan</h3>
        <p class="step__desc">You have the option of monthly or yearly billing</p>

        <div class="options-play options-play-activate">
          <figure>
            <img src="assets/images/icon-arcade.svg" alt="Arcade Icon" title="Arcade">
          </figure>
          <div class="options-play__text">
            <strong class="options-play__text__title">Arcade</strong>
            <p class="options-play__text__arcade-price"></p>
            <p class="options-play__text__months-free-invisible">2 months free</p>
          </div>
        </div>
        <div class="options-play">
          <figure>
            <img src="assets/images/icon-advanced.svg" alt="Advanced Icon" title="Advanced">
          </figure>
          <div class="options-play__text">
            <strong class="options-play__text__title">Advanced</strong>
            <p class="options-play__text__advanced-price"></p>
            <p class="options-play__text__months-free-invisible">2 months free</p>
          </div>
        </div>
        <div class="options-play">
          <figure>
            <img src="assets/images/icon-pro.svg" alt="Pro Icon" title="Pro">
          </figure>
          <div class="options-play__text">
            <strong class="options-play__text__title">Pro</strong>
            <p class="options-play__text__pro-price"></p>
            <p class="options-play__text__months-free-invisible">2 months free</p>
          </div>
        </div>

        <div class="slider-pay">
          <p class="monthly" id="monthly">Monthly</p>
          <input type="range" id="method-pay" max="1" value="0">
          <p class="yearly-activate" id="yearly">Yearly</p>
        </div>
      </section>
      <div class="step-3" style="width: 200px; height: 200px; background-color: #a2f1f4;">

      </div>
      <div class="step-4" style="width: 200px; height: 200px; background-color: #ff12f1;">

      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__submit-container">
      <strong class="footer__submit-container__back">Go Back</strong>
      <button class="footer__submit-container__btn__next" type="submit">Next Step</button>
    </div>
  </footer>
  <script src="js/main.js"></script>
  <script src="js/price.js"></script>
</body>

</html>
