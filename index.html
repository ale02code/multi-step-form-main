<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Multi step form</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="assets/images/bg-sidebar-mobile.svg" alt="slider bar mobile">
  </header>

  <main class="main">
    <div class="absolute">
      <header class="main__header">
        <div class="main__header__progress">
          <div class="main__header__progress__step" id="1">1</div>
          <div class="main__header__progress__step" id="2">2</div>
          <div class="main__header__progress__step" id="3">3</div>
          <div class="main__header__progress__step" id="4">4</div>
        </div>
      </header>
      <div class="step-1">
        <section class="main__section">
          <h3 class="main__section__title">Personal info</h3>
          <p class="main__section__desc-section">Please provide your name, email address, and phone number.</p>

          <form class="main__section__form" id="form-step-1">
            <div class="main__section__form__input-container" id="name-container">
              <label for="name" class="main__section__form__input-container__label">Name</label>
              <input class="main__section__form__input-container__input" type="text" placeholder="e.g. Stephen King"
                id="name-input">
            </div>
            <div class="main__section__form__input-container" id="email-container">
              <label for="email" class="main__section__form__input-container__label">Email Address</label>
              <input class="main__section__form__input-container__input" type="text"
                placeholder="e.g. stephenking@lorem.com" id="email-input">
            </div>
            <div class="main__section__form__input-container" id="phone-container">
              <label for="phone" class="main__section__form__input-container__label">Phone Number</label>
              <input class="main__section__form__input-container__input" type="text" placeholder="e.g. +1 234 567 890"
                id="phone-input">
            </div>
          </form>
        </section>
      </div>
      <div class="step-2" style="width: 200px; height: 200px; background-color: #776279;">

      </div>
      <div class="step-3" style="width: 200px; height: 200px; background-color: #a2f1f4;">

      </div>
      <div class="step-4" style="width: 200px; height: 200px; background-color: #ff12f1;">

      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__submit-container">
      <strong class="footer__submit-container__back">Go Back</strong>
      <button class="footer__submit-container__btn__next" type="submit">Next Step</button>
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
